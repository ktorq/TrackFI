{% extends "base.html" %}

<!-- Content -->
{% block content %}
	<div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
					<div class="card">
                        <div class="header">
                            <h4 class="title">Investments</h4>
                        </div>
                        <div class="content table-responsive table-full-width">
                            <table class="table table-hover table-striped">
                                <thead>
									<tr>
										<th>Date</th>
										<th>Contriuted</th>
										<th>Monthly Returns</th>
										<th>Performance</th>
										<th>Totals</th>
									</tr>
								</thead>
								<tbody>
									{% for entry in overall %}
										<tr>
											<td>{{ entry.createdate }}</td>
											<td>{{ entry.contributed }}</td>
											<td>{{ entry.monthlyreturns }}</td>
											<td>{{ entry.performance }}</td>
											<td>{{ entry.totals }}</td>
										</tr>
									{% endfor %}
								</tbody>
							</table>
						</div>
					</div>
				</div>	
			</div>
		</div>
	</div>
<br>

{% endblock %}
