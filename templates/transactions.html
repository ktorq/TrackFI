{% extends "base.html" %}

<!-- Title -->
{% block title %}Transactions{% endblock %}

<!-- Content -->
{% block content %}
	<h1>Transactions</h1>

	<table id = "trans" class="table table-condensed table-striped">
	    <thead>
	      <tr>
			<th>Date</th>
			<th>Description</th>
			<th>Amount</th>
			<th>Category</th>
		  </tr>
		</thead>
		<tbody>
			{% for trans in transactions %}
			<tr>
				<td>{{ trans.CreateDate }}</td>
				<td>{{ trans.Description }}</td>
				<td>{{ trans.Amount }}</td>
				<td>{{ trans.Category }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
<br>
<br>
{% endblock %}
